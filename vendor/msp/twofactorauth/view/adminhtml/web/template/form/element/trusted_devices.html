<!-- ko if: getTrustedDevices().length -->
<div class="msp-tfa-trusted-devices">
    <div class="msp-tfa-trusted-devices-head">
        <div class="msp-tfa-trusted-devices-last-ip"><!-- ko i18n: "Last IP" --><!-- /ko --></div>
        <div class="msp-tfa-trusted-devices-date"><!-- ko i18n: "Date and time" --><!-- /ko --></div>
        <div class="msp-tfa-trusted-devices-name"><!-- ko i18n: "Description" --><!-- /ko --></div>
        <div class="msp-tfa-trusted-devices-revoke"></div>
    </div>
</div>
<div class="msp-tfa-trusted-devices" data-bind="foreach: getTrustedDevices()">
    <div class="msp-tfa-trusted-devices-row">
        <div class="msp-tfa-trusted-devices-last-ip" data-bind="text: $data.last_ip"></div>
        <div class="msp-tfa-trusted-devices-date" data-bind="text: $data.date_time"></div>
        <div class="msp-tfa-trusted-devices-name" data-bind="text: $data.device_name"></div>
        <div class="msp-tfa-trusted-devices-revoke">
            <button data-bind="click: $parent.revokeDevice" class="action-secondary">
                <!-- ko i18n: "Revoke" --><!-- /ko -->
            </button>
        </div>
    </div>
</div>
<!-- /ko -->
<!-- ko if: !getTrustedDevices().length -->
