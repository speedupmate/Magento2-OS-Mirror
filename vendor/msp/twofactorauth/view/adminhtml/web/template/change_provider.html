<div visible="getProviders().length > 0">
    <a visible='!showChangeMethod()' href="#" class="msp-tfa-change-provider-trigger" click="displayChangeMethod">
        <img attr='src: getSwitchIconUrl()' />
        <span data-bind='i18n: "Select a different 2FA provider"'></span>
    </a>

    <div visible='showChangeMethod()' class="msp-tfa-change-provider">
        <h3 data-bind='i18n: "Select a different 2FA provider"'></h3>

        <div class="msp-tfa-provider_list" data-bind="foreach: getProviders()">
            <a class="msp-tfa-provider" attr='href: auth'>
                <img attr='src: icon' />
                <span data-bind='text: name'></span>
            </a>
        </div>
    </div>
</div>
