<div data-bind="afterRender: onAfterRender">
    <div visible='currentStep() === "register"'>
        <fieldset class="admin__fieldset">
            <legend class="admin__legend">
                <span data-bind='i18n: "2FA - U2F key auth"'></span>
            </legend><br/>
            <div class="msp-tfa-u2f-touch-key">
                <h3 data-bind='i18n: "Plug in your U2F key, then touch button"'></h3>
                <img attr='src: getTouchImageUrl()' />
            </div>
        </fieldset>

        <!-- ko foreach: getRegion('trust-device') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
    </div>
    <div visible='currentStep() === "login"' class="msp-tfa-waitbox">
        <div data-role="spinner">
            <div class="spinner">
                <span/><span/><span/><span/><span/><span/><span/><span/>
            </div>
        </div>
        <div data-bind='i18n: "Redirecting to Magento Admin Panel..."'></div>
    </div>
</div>
